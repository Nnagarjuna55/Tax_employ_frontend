<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#5B21B6" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" />
  
  <!-- Document shape -->
  <path
    d="M20 18 L20 46 L44 46 L44 28 L36 28 L36 18 Z"
    fill="white"
    fill-opacity="0.95"
  />
  <path
    d="M36 18 L36 28 L44 28"
    stroke="url(#logoGradient)"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Horizontal lines (document text) -->
  <line x1="24" y1="24" x2="40" y2="24" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" />
  <line x1="24" y1="30" x2="36" y2="30" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" />
  <line x1="24" y1="36" x2="38" y2="36" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" />
  
  <!-- Checkmark -->
  <circle cx="48" cy="16" r="8" fill="url(#checkGradient)" />
  <path
    d="M45 16 L47.5 18.5 L51 14"
    stroke="white"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
